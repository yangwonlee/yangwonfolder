<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red--color{
            color: red;
            background-color: black;
        }
        .fz30 {
            font-size:  30px;
        }
    </style>
</head>
<body>
    <p id="text">text</p>
    <script>
        const pEl = document.querySelector('#text');
        // pEl.classList.add('red--color');
        // pEl.classList.add('fz30');
        pEl.classList.add('red--color', 'fz30');

        pEl.classList.remove('red--color', 'fz30');

        //toggle: 클래스가 없으면 추가, 있으면 제거: add와 remove를 번갈아가며 실행. 넣었다 뺐다하는것.
        pEl.classList.toggle('red--color');
        pEl.classList.toggle('red--color');

        // 1초마다 toggle 반복 실행
        setInterval(() => {
            pEl.classList.toggle('red--color'); //이미지도 가능하겠다. 이상의 것들은 동적인 것.
        }, 1000);
    </script>
</body>
</html>
