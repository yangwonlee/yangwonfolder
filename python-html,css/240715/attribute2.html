
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red--color {
            color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.brandi.co.kr" data-link="브랜디">브랜디</a>
    <script>
        const aEl = document.querySelector('a');
        aEl.setAttribute('class', 'red--color');
        aEl.removeAttribute('class'); // class 속성 제거
    </script>
</body>
</html>
