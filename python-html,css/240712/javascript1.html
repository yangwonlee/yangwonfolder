<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 내부 자바스크립트 연결. 바디 부분에 삽입해도됨. 헤드에 있는 스크립트들은 주로 함수를 선언할때 애용-->
    <script>
        /* 자바 스크립트 함수 선언*/
    </script>
    <!--외부 자바스크립트 연결-->
    <script src="./script.js"></script>
</head>
<body>
    <script>
        /* head script에서 작성한 함수들을 주로 사용. 문법은 아니라서 필수는 아님. 규칙이니 왠만하면 지키자. */
        document.write('<div>내부 스크립트 방법</div>') /*자바는 object가 최상위 조상이라면 스크립트는 도큐먼트가 그것. */
    </script>
    <!--외부 자바스크립트 연결-->
    <script src="./js/main.js"></script>
</body>
</html>
