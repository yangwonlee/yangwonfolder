<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.media-query {
            width: 400px;
            height: 400px;
            /* background-color: orange; */
        }
        /*스크린에서 가로너비가 최소 500px이상인 것에 css적용(pc화면)*/
        @media (min-width: 1201px) { 
            div.media-query {
                background-color:red;
            }   
        } 

         /* 스크린에서 너비가 500px과 1200px사이의 것에 css 적용(tablet화면)*/
         @media (min-width: 500px) and (max-width:1200px) { 
            div.media-query {
                background-color: pink;
            }
        }

        /* 스크린에서 가로너비가 최대 500px이하인 것에 css적용(mobile화면)*/
        @media (max-width: 499px) { 
            div.media-query {
                background-color: royalblue;
            }   
        } 
    </style>
</head>
<body>
    <div></div>
</body>
</html>
