<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 100px;
        }
        .container{
            width: 200px;
            height: 100px;
            background-color: royalblue;
            perspective: 500px;
        }
        .container .item {
            width: 100px;
            height: 100px;
            background-color: orange;
            transform: rotateY(45deg);
        }
        .container .item:hover{
            transform-origin: top left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
